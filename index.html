<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./scripts/main.js" type="module" defer></script>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <title>Document</title>
</head>

<body>
  <div id="toaster-container">
    <div id="toaster">
      <p id="toasterMensaje"></p>
    </div>
  </div>

  <header>
    <button id="navHome" style="display: none;">Home</button>
    <button id="navAgregarEvento" style="display: none;">Agregar Evento</button>
    <button id="navLogin" style="display: none;">Login</button>
    <button id="navRegistro" style="display: none;">Registro</button>
    <button id="navLogout" style="display: none;">Logout</button>
  </header>

  <main>
    <figure id="loaderContainer">
      <img id="loader" src="./loader.gif" alt="loader">
    </figure>

    <section id="home">
      <div id="map" style="width: 450px;"></div>
      <p>el'home</p>
      <h1>Eventos</h1>
      <p id="pMensajeEventos"></p>
      <div id="divEventos"></div>
      <div id="divInformes" style="display: flex; gap: 30px; flex-wrap: wrap;">
        <p>Biberones ingeridos: <span style="font-weight: bold;" id="spanBiberon"></span></p>
        <p>Tiempo desde último biberon: <span style="font-weight: bold;" id="spanBiberon2"></span></p>
        <br />
        <p>Pañales usados: <span style="font-weight: bold;" id="spanPanial"></span></p>
        <p>Tiempo desde último pañal: <span style="font-weight: bold;" id="spanPanial2"></span></p>
        <br />
      </div>
      <div id="divEventosDia" style="margin-bottom: 50px;"></div>
      <div id="divEventosAntes"></div>
    </section>

    <section id="agregarEvento">
      <h1>Agregar Evento</h1>
      <p id="pMensajeAgregarEvento"></p>
      <form id="formAgregarEvento">
        <select id="idCategoriaAgregarEvento"></select>
        <input id="detalleAgregarEvento" type="text" placeholder="detalle">
        <input id="fechaAgregarEvento" type="datetime-local">
        <input type="submit" value="Agregar">
      </form>
    </section>

    <section id="registro">
      <h1>Registro</h1>
      <p id="pRegistroMensaje"></p>
      <form id="formRegistro">
        <input id="usuarioRegistro" type="text" placeholder="usuario (*)"><br />
        <input id="passwordRegistro" type="password" placeholder="password (*)"><br />
        <input id="passwordRegistro2" type="password" placeholder="Confirme su password (*)"><br />
        <select id="idDepartamentoRegistro">
          <option value="">--Seleccionar--</option>
        </select><br />
        <select style="display: none" id="idCiudadRegistro">
          <option value="">--Seleccionar--</option>
        </select><br />
        <input type="submit" value="Registrar">
      </form>
    </section>

    <section id="login">
      <h1>LogIn</h1>
      <p id="pLoginMensaje"></p>
      <form id="formLogin">
        <input id="usuarioLogin" type="text" placeholder="usuario">
        <input id="passwordLogin" type="password" placeholder="password"><br />
        <input type="submit" value="Ingresar">
      </form>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</body>

</html>
